language: node_js
node_js:
  - 9
  - 8

cache:
  yarn: true
  directories:
    - node_modules

before_script :
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn install

script:
  - yarn build
  - yarn predeploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: example/build
  on:
    branch: master

